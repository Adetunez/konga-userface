<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konga Login Page</title>
        <link rel="stylesheet" href="./stylelogin.css">
    </head>
    <body>
        <div class="head1">
            <div class="head2">
                <img src="img/icons/emoji-icon.png" style="width: 35px; height: 35px;">
                <h1>Konga</h1>
            </div>
            <form>
                <div class="head3">
                    <div class="head4">
                        <h2>Login</h2>
                        <div class="section-divider"></div>
                        <div class="head5">
                            <div class="col1">
                                <a href="#" target="_blank">Login with <span>facebook</span></a>
                            </div>
                            <div class="col2">
                                <a href="#" target="_blank">Login with <span>Google</span></a>
                            </div>
                        </div>
                        <div class="head6">
                            <div class="col3">
                                <span>OR</span>
                            </div>
                        </div>
                        <div class="head7">
                            <label for="Email">Email Address or Phone Number</label> <br>
                            <input type="email" name="email" placeholder="Enter Email Address OR Phone Number">
                        </div>
                        <div class="head8">
                            <label for="password">Password
                                <a href="#">Forgot Password?</a>
                            </label>
                            <input type="password" name="password" placeholder="Enter Password">
                            <div class="col4">
                            <a href="#" class="col5">Show</a>
                            </div>
                        </div>
                        <div class="head9">
                            <button type="submit">Login</button>
                        </div>
                        <div class="head10">
                            <div class="col6">
                                <p>Don't have an Account?</p>
                                <button type="button">Create an Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
